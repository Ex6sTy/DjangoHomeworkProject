{% extends "base_generic.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Блог</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
                {% if post.preview %}
                    <img src="{{ post.preview.url }}" class="card-img-top" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-text">{{ post.content|truncatewords:25 }}</p>
                    <a href="{% url 'blog_detail' post.pk %}" class="btn btn-outline-primary">Читать далее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
