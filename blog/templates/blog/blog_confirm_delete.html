{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Удаление статьи</h2>
    <p>Вы уверены, что хотите удалить статью <strong>«{{ object.title }}»</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'blog_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
