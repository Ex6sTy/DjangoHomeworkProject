{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4">Контакты</h1>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="mb-3">Информация о компании</h5>
                    <table class="table table-bordered">
                        <tr>
                            <th scope="row">Страна</th>
                            <td>USA</td>
                        </tr>
                        <tr>
                            <th scope="row">ИНН</th>
                            <td>91-1144442</td>
                        </tr>
                        <tr>
                            <th scope="row">Адрес</th>
                            <td>Redmond, WA, 98052-6399</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Свяжитесь с нами</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Контактный телефон" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Сообщение</label>
                            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Ваше сообщение" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-primary w-100">Отправить</button>
                    </form>
                    {% if success %}
                    <div class="alert alert-success mt-3" role="alert">
                        Данные успешно отправлены!
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
