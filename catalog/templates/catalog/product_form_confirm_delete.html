{% extends "base_generic.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Удалить «{{ object.name }}»?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
